<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Erreur 404 - Page introuvable</title>

    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: #f5f7fb;
            font-family: Arial, sans-serif;
        }

        .error-box {
            background: white;
            padding: 40px;
            border-radius: 20px;
            max-width: 600px;
            width: 90%;
            text-align: center;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }


        h1 {
            font-size: 3rem;
            color: #3b82f6;
        }

        p {
            font-size: 1.2rem;
            color: #555;
        }

        a.btn-home {
            display: inline-block;
            padding: 12px 24px;
            margin-top: 20px;
            background: #3b82f6;
            color: white;
            border-radius: 10px;
            text-decoration: none;
            transition: 0.3s;
        }

        a.btn-home:hover {
            background: #2563eb;

        }

    </style>
</head>
<body>

    <div class="error-box">
        <h1>404</h1>
        <p>Désolé, la page demandée est introuvable.</p>
        <a href="/" class="btn-home">Retour à l'accueil</a>
    </div>
</body>
</html>
